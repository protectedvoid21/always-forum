<div class="main-container">
  <h2 class="forum-title">Welcome on <strong>AlwaysForum</strong>!</h2>

  <div style="width: 100%" *ngIf="sectionsResponse$ | async as sectionsResponse">
    <mat-card *ngFor="let section of sectionsResponse.sections" class="section">
      <mat-card-header class="section-title">
        <a>{{section.name}}</a>
      </mat-card-header>
      <mat-card-content>{{section.description}}</mat-card-content>
    </mat-card>
  </div>
</div>
